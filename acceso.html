<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="css/acceso.css">
</head>
<body>
    <section class="main">
        <figure class="main_figure">
            <img src="img/PolyGlot2.png" alt="" class="main_img">
        </figure>
        <div class="contactRow">
            <div class="rightSection">
                <h2 class="main_title">Inicio Sesion</h2>
            <h6 >Bienvenido a PolyGlot!!</h6>
                    <div class="formulario">
                        <form action="#" method="post">

                            <label for="correo">Correo Electrónico:</label>
                            <input type="email" id="correo" placeholder="Ingrese Correo Electrónico" name="correo" required>
                    
                            <label for="password">Contraseña:</label>
                            <input type="password" id="contraseña" placeholder="Ingrese Contraseña" name="contraseña" required>
                            <input type="submit" value="Enviar">
                        </form>
                    </div>
                </div>
            </form>

            <article class="main_social">
                <a href="https://www.linkedin.com/" target="_blank" class="main_link">
                    <img src="img/linkedin_icon.png" alt="" class="main_icon">
                </a>
                <a href="https://www.youtube.com/" target="_blank" class="main_link">
                    <img src="img/youtube_icon.png" alt="" class="main_icon">
                </a>
                <a href="https://www.facebook.com/" target="_blank" class="main_link">
                    <img src="img/facebook_icon.png" alt="" class="main_icon">
                </a>
                <a href="https://www.instagram.com/" target="_blank" class="main_link">
                    <img src="img/instagram_icon.png" alt="" class="main_icon">
                </a>
            </article>
        </div>
    </section>
</body>
</html>
